<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" href="static/css/sassStyle.css">
</head>
<header>
    <div class="leftHeader">
        <img src="static/images/header/cake-slice.png" alt="logo" class="logo_img">
        <img src="static/images/header/search.png" alt="search" class="searh_img">
    </div>
    <div class="rightHeader">
        <img src="static/images/header/bars.png" alt="menu" class="menu_img">
        <img src="static/images/header/user.png" alt="user" class="user_img">
        <img src="static/images/header/cart.png" alt="cart" class="cart_img">
    </div>
</header>
<body>
<div class="content">
  <div class="catalogBrandWrap">
      <div class="catalogBrand">
          <div class="catalogBrandTitle">
              NEW ARRIVALS
          </div>
          <div class="catalogBrandPath">
              HOME / MEN / <span>NEW ARRIVALS</span>
          </div>
      </div>
  </div>
</div>
</body>

<script src="static/js/scripts.js"></script>
<script src="https://kit.fontawesome.com/6d1c84ded8.js" crossorigin="anonymous"></script>
</html>
